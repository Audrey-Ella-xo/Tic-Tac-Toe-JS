<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <section class="menu">
        <form>
            <div>
                <label for="player1">Player 1</label>
                <input type="text" name="player1" class="player" id="player1" value="Player 1">
            </div>
            <div>
                <label for="player2">Player 2</label>
                <input type="text" name="player2" class="player" id="player2" value="Player 2">
            </div>
            <input type="submit" value="Start!" id="start-game">
        </form>
    </section>
    <section class="game-play">
        <div class="scoreboard">
            <div>
                <h2 id="player-1"></h2>
                <h4 id="player-1-score"></h4>
            </div>
            <div>
                <h2 id="player-2"></h2>
                <h4 id="player-2-score"></h4>
            </div>
        </div>
        <table class="game-board">
            <tbody>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
              <tr>
                  <td></td>
                  <td></td>
                  <td></td>
              </tr>
            </tbody>
        </table>
    </section>
    <section class="end-result">
      <h3 id="winner"></h3>
      <h1 id="result-message"></h1>
      <div>
          <button id="new-round"></button>
          <button id="new-game"></button>
      </div>
    </section>
    <script type="module" src="./script/player.js"></script>
    <script type="module" src="./script/gameplay.js"></script>
    <script type="module" src="./script/dom.js"></script>
</body>
</html>
