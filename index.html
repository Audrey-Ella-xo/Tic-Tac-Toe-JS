<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div class="board">
            <div class="row border-b">
                <div class="col border-r block_0"></div>
                <div class="col border-r block_1"></div>
                <div class="col block_2"></div>
            </div>
            <div class="row border-b">
                <div class="col border-r block_3"></div>
                <div class="col border-r block_4"></div>
                <div class="col block_5"></div>
            </div>
            <div class="row">
                <div class="col border-r block_6"></div>
                <div class="col border-r block_7"></div>
                <div class="col block_8"></div>
            </div>
        </div>
        <div class="other">
            <h2 id="winner">Winner: </h2>
            <button id="reset">Play Again?</button>
        </div>
    </div>
    <script src="./style/script.js"></script>
</body>
</html>
